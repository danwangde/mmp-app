<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>mmp</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1293048_w0j1eifpkxo.css"></link>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=aygqHCzDXOTrRYvvKBnY3PwPQMG926oz"  type="text/javascript" charset="utf-8"></script>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script src="./static/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
      mui.init({
        swipeBack: false, //关闭右滑关闭功能(默认就是false)
        keyEventBind: {
          backbutton: true //开启back按键监听( 默认就是true)
        }
      });
      // //首页返回键处理
      // //处理逻辑：1秒内，连续两次按返回键，则退出应用；
      var first = null;
      mui.back = function() {
        //首次按键，提示 再按一次退出应用
        if (!first) {
          first = new Date().getTime(); //记录第一次按下回退键的时间
          mui.toast("再按一次退出应用"); //给出提示
          history.go(-1); //回退到上一页面
          setTimeout(function() {
            //1s中后清除
            first = null;
          }, 1000);
        } else {
          if (new Date().getTime() - first < 1000) {
            //如果两次按下的时间小于1s，
            plus.runtime.quit(); //那么就退出app
          }
        }
      };
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
